name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Gatsby site
        run: npm run build
        
      - name: Copy public directory to deploy branch
        run: |
          git config --global user.email "cjw7155@naver.com"
          git config --global user.name "OneCrazyman"
          git checkout -b deploy
          rm -rf * 
          cp -r ../public/. .
          git add .
          git commit -m "Deploy Gatsby site"
          git push -f origin deploy
